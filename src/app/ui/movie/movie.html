<div class="main">
  @if (movie(); as m) {
    <div class="info-container">
      <p>{{ m.overview }}</p>
      
      <!-- <img [src]="'https://image.tmdb.org/t/p/w500' + m.poster_path" 
      alt="{{ m.title }}"> -->
      
      <ul>
          <li><strong>Date de sortie :</strong> {{ m.release_date }}</li>
          <li><strong>Note :</strong> {{ m.vote_average }} / 10</li>
          <li><strong>Dur√©e :</strong> {{ m.runtime }} min</li>
        </ul>
    </div>
    <div class="img-container">
        <h2>{{ m.title }}</h2>
        <img class="back-img" [src]="'https://image.tmdb.org/t/p/w780' + m.backdrop_path" 
             alt="{{ m.title }}">
    </div>
  } @else {
    <p>Chargement du film...</p>
  }
</div>
