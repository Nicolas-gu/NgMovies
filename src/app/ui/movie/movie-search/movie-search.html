<div>
  <input type="text" [(ngModel)]="query" placeholder="Rechercher un film" />
  <button (click)="search()">Rechercher</button>
</div>

<div *ngIf="movies.length > 0">
  <div *ngFor="let movie of movies">
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.release_date }}</p>
    <p>{{ movie.overview }}</p>
  </div>
</div>
