<div class="movie-list-container">
    <div class="title">
        @if (isMovie()) {
            <h3>Films similaires</h3>
        }@else {
            <h3>SÃ©ries similaires</h3>
        }
    </div>
    <div class="card-list">
        @for (item of similar16(); track $index) { 
            <div class="movie-card">
                <div class="img">
                    @if (isMovie()) {
                        <a (click)="scrollToTop()" [routerLink]="['/movie', item.id]"><img [src]="'https://image.tmdb.org/t/p/w200' + item.poster_path"></a>
                    }@else {
                        <a (click)="scrollToTop()" [routerLink]="['/serie', item.id]"><img [src]="'https://image.tmdb.org/t/p/w200' + item.poster_path"></a>

                    }
                </div>
            </div>
        }
    </div>
</div>
