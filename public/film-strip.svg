<svg viewBox="0 0 1920 300" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pellicule de film">
  <defs>
    <!-- Légère texture/éclairage -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a1a"></stop>
      <stop offset="60%" stop-color="#111"></stop>
      <stop offset="100%" stop-color="#0c0c0c"></stop>
    </linearGradient>

    <!-- Masque des perforations (trous) -->
    <pattern id="perfPattern" width="80" height="300" patternUnits="userSpaceOnUse">
      <!-- Rangée du haut -->
      <rect x="20" y="18" width="40" height="28" rx="4" ry="4" fill="black"></rect>
      <!-- Rangée du bas -->
      <rect x="20" y="254" width="40" height="28" rx="4" ry="4" fill="black"></rect>
    </pattern>
    <mask id="perfs">
      <!-- tout visible par défaut -->
      <rect width="100%" height="100%" fill="white"></rect>
      <!-- zones noires = découpes -->
      <rect width="100%" height="100%" fill="url(#perfPattern)"></rect>
    </mask>

    <!-- Répétition des cadres (vignettes) -->
    <pattern id="framesPattern" width="240" height="300" patternUnits="userSpaceOnUse">
      <!-- zone utile de l’image (bande claire centrale) -->
      <rect x="10" y="58" width="220" height="184" rx="6" fill="#222" stroke="#2f2f2f" stroke-width="2"></rect>
      <!-- liseré intérieur -->
      <rect x="18" y="66" width="204" height="168" rx="4" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1"></rect>
    </pattern>
  </defs>

  <!-- Bande principale avec “shine” et perforations -->
  <g mask="url(#perfs)">
    <rect x="0" y="0" width="1920" height="300" fill="url(#shine)"></rect>
    <!-- ombre légère en haut/bas -->
    <rect x="0" y="0" width="1920" height="20" fill="black" opacity="0.35"></rect>
    <rect x="0" y="280" width="1920" height="20" fill="black" opacity="0.35"></rect>
  </g>

  <!-- Cadres répétés au centre -->
  <rect x="0" y="0" width="1920" height="300" fill="url(#framesPattern)" opacity="0.95"></rect>

  <!-- Filets séparateurs entre perforations et image -->
  <rect x="0" y="50" width="1920" height="2" fill="#000" opacity="0.7"></rect>
  <rect x="0" y="248" width="1920" height="2" fill="#000" opacity="0.7"></rect>

  <!-- Lueur subtile diagonale -->
  <linearGradient id="diag" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="white" stop-opacity="0.0"></stop>
    <stop offset="0.5" stop-color="white" stop-opacity="0.06"></stop>
    <stop offset="1" stop-color="white" stop-opacity="0.0"></stop>
  </linearGradient>
  <rect x="0" y="0" width="1920" height="300" fill="url(#diag)"></rect>
</svg>
